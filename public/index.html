<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"> <!-- Устанавливаем кодировку -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Настройки для адаптивности -->
    <title>Калькулятор</title> <!-- Заголовок страницы -->
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем стили -->
</head>
<body>
    <div class="calculator"> <!-- Контейнер для калькулятора -->
        <input type="text" id="expression" placeholder="Введите выражение" /> <!-- Поле ввода для выражения -->
        <button id="calculate">Вычислить</button> <!-- Кнопка для вычисления -->
        <div id="result"></div> <!-- Контейнер для отображения результата -->
    </div>
    <script src="script.js"></script> <!-- Подключаем скрипт -->
</body>
</html>
